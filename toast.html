<!DOCTYPE HTML>
<html> 
  <head>
    <title>Heatmap Renderer</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script type="text/javascript" src="js/standalone.heatmap.js"></script>
    <script type="text/javascript" src="js/standalone.graph.js"></script>
    <script>
    jQuery( document ).ready(function(){
	standaloneHeatmap.create({ index: 0,
				   target: document.getElementById('heatmap'),
				   data: standaloneHeatmap.exampleData()
				 }).render(0);
	standaloneHeatmap.create({ index: 1,
				   target: document.getElementById('heatmap2'),
				   data: standaloneHeatmap.exampleData()
				 }).render(1);

	standaloneGraph.create({ index: 0,
				 target: document.getElementById('graph'),
				 data: standaloneGraph.exampleData()
			       }).render(0);
    });
    </script>
  </head>
  
  <body>
    <h1>Heatmap Renderer</h1>
    
    <div id="heatmap"></div>

    <div id="heatmap2"></div>
    
    <h1>Graph Renderer</h1>

    <div id="graph"></div>

  </body>
</html>
