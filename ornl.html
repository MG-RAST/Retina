<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ORNL: Metagenomics Pipeline</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/stm.js"></script>
    <script src="js/retina.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script>
    Retina.init( { library_resource: "js/" } ).then( function() {
	Retina.add_widget({"name": "pnnl", "resource": "widgets/",  "filename": "widget.pnnl.js"});
	Retina.load_widget("pnnl").then( function() {
	    Retina.Widget.create("pnnl", {"target": document.getElementById("content")});
	    Retina.add_widget({"name": "login", "resource": "widgets/",  "filename": "widget.login.js"});
	    Retina.load_widget("login").then( function() {
		Retina.Widget.create("login", { "target": document.getElementById("login"),
						"callback": Retina.WidgetInstances.shockbrowse[1].loginAction,
						"helpEnabled": false,
						"style": "gray" });
	    });
	});
    });
    </script>
  </head>
  
  <body style="margin-top: 10px; margin-bottom: 100px; font-family: 'Lucida Sans Unicode','Lucida Grande',sans-serif; color: #707276;">
    <div class="container" style=" min-height: 750px;">
      <div style="height: 110px;">
	<img src="images/ornl_logo.png" style="float: left;">
	<img src="images/doe_seal_plus_name.png" style="float: right; margin-top: 15px; margin-right: 6px;">
	<div style="cursor: default; margin-top: 30px; margin-left: 190px; float: left; font-size: 20px; color: #008556;">Metagenomics Pipeline</div>
	<div id="login" style="left: 180px; position: relative; top: 60px;"></div>
      </div>
      <div id="content" style="clear: both;"></div>
    </div>
    <div class="container">
      <div style="float: right; margin-right: 15px;"><p style="font-size: 10px; margin: 0 -3px 0px;">powered by</p><img src="images/labs_icon.png"></div>
    </div>
  </body>
</html>
