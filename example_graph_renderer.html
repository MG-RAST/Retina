<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>graph</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
	Retina.init( { library_resource: "js/" } ).then( function () {
	    Retina.add_renderer({"name": "graph", "resource": "renderers/",  "filename": "renderer.graph.js" });
	    Retina.load_renderer("graph").then( function () {
		Retina.Renderer.create("graph", {
		    target: document.getElementById('target'),
		    data: Retina.RendererInstances.graph[0].exampleData(),
		    title: "Browser Usage",
		    x_labels: [ "2004", "2005", "2006", "2007" ],
		    x_title: 'Year',
		    show_legend: true,
		    x_labels_rotation: null,
		    onclick: function (title, value, label, item) {
			alert("You clicked the "+label+" bar of the "+title+" series, which has a value of "+value);
		    },
		    y_title: 'Percentage' }).render();
	    });
	});
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Graph Demo</h2>
      <select onchange="Retina.RendererInstances['graph'][1].settings.type=this.options[this.selectedIndex].value;Retina.RendererInstances['graph'][1].render();">
	<option>column</option>
	<option>pie</option>
	<option>stackedColumn</option>
	<option>row</option>
	<option>stackedRow</option>
      </select>
      <div id='target' style='border: 1px dotted black;'></div>
    </div>

  </body>
</html>
