<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>graph</title>
	<script src="jquery.min.js"></script>
	<script src="stm.js"></script>
	<script src="retina.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script>
    stm.init('http://api.metagenomics.anl.gov/api2.cgi').then(function() {
	Retina.init( { library_resource: "./" } ).then( function () {
	    Retina.add_renderer({"name": "graph", "resource": "./renderers/",  "filename": "renderer.graph.js" });
	    Retina.load_renderer("graph").then( function () {
		    Retina.Renderer.graph.render({ target: document.getElementById('target')});
	    });
	});
    });
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Graph Demo</h2>
      <select onchange="Retina.RendererInstances['graph'][0].render({type: this.options[this.selectedIndex].value});">
	<option>pie</option>
	<option>column</option>
	<option>stackedColumn</option>
	<option>row</option>
	<option>stackedRow</option>
      </select>
      <div id='target'></div>
    </div>

  </body>
</html>
