<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>heatmap</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script>
    jQuery( document ).ready(function(){
	stm.init(stm.Config.mgrast_api, true, "MG-RAST");
	Retina.init( { library_resource: "js/" } ).then( function() {
	    Retina.add_renderer({"name": "donut", "resource": "renderers/",  "filename": "renderer.donut.js" });
  	    Retina.load_renderer("donut").then( function () {
		var rend = Retina.Renderer.create("donut", {
		    target: document.getElementById('target'),
		    title: "Hans-Dieter",
		    showTotal: true,
		    onclick: function(params) {
			console.log(params);
		    }
		});
		rend.render();
	    });
	});
    });
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Donut Demo</h2>
      <div id='target'></div>
    </div>

  </body>
</html>
