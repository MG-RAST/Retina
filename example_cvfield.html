<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>cv-field</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script>
    stm.init(stm.Config.mgrast_api).then( function() {
	Retina.init( { library_resource: "js/" } ).then( function() {
	    Retina.add_renderer({"name": "cvfield", "resource": "renderers/",  "filename": "renderer.cvfield.js" });
  	    Retina.load_renderer("cvfield").then( function () {
		var rend = Retina.Renderer.create("cvfield", { target: document.getElementById('target') });
		rend.render();
	    });
	});
    });
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>CV-Field Demo</h2>
      <div id='target'></div>
    </div>

  </body>
</html>
