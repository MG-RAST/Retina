<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>plot</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/stm.js"></script>
	<script src="../js/retina.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.svg.css">
	<script>
	Retina.init( { library_resource: "../js/" } ).then( function () {
	    Retina.add_renderer({"name": "plot", "resource": "../renderers/",  "filename": "renderer.plot.js" });
	    Retina.load_renderer("plot").then( function () {
		Retina.Renderer.create("plot", {
		    target: document.getElementById('target'),
		    data: Retina.RendererInstances.plot[0].exampleData(),
		    show_dots: true,
		    x_max: 2,
		    x_min: -3,
		    y_min: -100,
		    x_title: "hello",
		    y_title: "world",
		    connected: false,
		    drag_select: function(points){
			for (i=0;i<points.length;i++) {
			    points[i].svg.style.fill = "red";
			    points[i].svg.style.stroke = "red";
			}
		    },
		    data: { series: [ { name: "cool", color: 'blue', shape: 'circle' } ],
			    points: [ [ { x: -1,  y: 0 },
					{ x: -1,  y: -50 },
					{ x: -1, y: -100 },
					{ x: 0,  y: 0 },
					{ x: 0,  y: 50 },
					{ x: 0,  y: 100 },
					{ x: 0.5,  y: 0 },
					{ x: 0.5,  y: 50 },
					{ x: 0.5,  y: 100 },
					{ x: -0.5,  y: 0 },
					{ x: -0.5,  y: 50 },
					{ x: -0.5,  y: 100 },
					{ x: 1,  y: 0 },
					{ x: 1,  y: 50 },
					{ x: 1,  y: 100 }]
				    ] }
		}).render();
	    });
	});

	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Plot Demo</h2>
      <div id='target'></div>
    </div>

  </body>
</html>
