<!DOCTYPE HTML>
<html>
  <head>
    <title>search API</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/retina.js"></script>
    <script type="text/javascript" src="../js/stm.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

    <script>
    stm.init('https://kbase.us/services/search-api/search/', true);
stm.get_objects({"type": "genome", "id": "kb|g.19762", "return_type": "search"}).then(function() {
    document.getElementById('target').innerHTML = JSON.stringify(stm.DataStore.genome["kb|g.19762"]);
});
    </script>
  </head>
  
  <body style="margin: 15px;">
<div class="container" style="margin-top: 100px;">
    <h2>Search API demo</h2>
    <br><br>
    <pre id="target"></pre>
  </body>
</html>
