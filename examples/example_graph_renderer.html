<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>graph</title>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/stm.js"></script>
	<script src="../js/retina.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script>
	Retina.init( { library_resource: "../js/" } ).then( function () {
	    Retina.add_renderer({"name": "graph", "resource": "../renderers/",  "filename": "renderer.graph.js" });
	    Retina.load_renderer("graph").then( function () {
		Retina.Renderer.create("graph", {
		    target: document.getElementById('target'),
		    data: Retina.RendererInstances.graph[0].exampleData(),
		    title: "Browser Usage",
		    x_labels: [ "2004", "2005", "2006", "2007" ],
		    x_title: '',
		    show_legend: true,
		    x_labels_rotation: "-90",
		    type: "line",
		    onclick: function (params) {
			    alert("You clicked the "+params.label+" bar of the "+params.series+" series, which has a value of "+params.value);
		    },
		    y_title: '' }).render();
	    });
	});
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Graph Demo</h2>
      <select onchange="Retina.RendererInstances['graph'][1].settings.type=this.options[this.selectedIndex].value;Retina.RendererInstances['graph'][1].render();">
	<option>line</option>
	<option>column</option>
	<option>pie</option>
	<option>stackedColumn</option>
	<option>row</option>
	<option>stackedRow</option>
	<option>stackedArea</option>
      </select>
      <div id='target'></div>
    </div>

  </body>
</html>
