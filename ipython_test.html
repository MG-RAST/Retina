<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>iPython Demo</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
stm.init('http://api.metagenomics.anl.gov/api2.cgi').then(function() {
    Retina.init( { library_resource: "js/" } ).then( function () {
	Retina.add_widget({"name": "ipython", "resource": "widgets/",  "filename": "widget.ipython.js" });
	Retina.load_widget("ipython").then( function () {
	     Retina.Widget.ipython.create({target: document.getElementById("target")});
	});
    });
});
	</script>
  </head>

  <body>
    
   <div id='target'></div>
   
   <div id="result"></div>
    
  </body>
</html>
