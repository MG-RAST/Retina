<!DOCTYPE HTML>
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>MG-RAST iPyNB</title>
    
    	<!--external javascript files-->
    	<script type="text/javascript" src="jquery.min.js"></script>
    	<script type="text/javascript" src="jquery-ui.min.js"></script>
    	<script type="text/javascript" src="bootstrap.min.js"></script>
		<script type="text/javascript" src="selectBoxIt.js"></script>
    	<script type="text/javascript" src="html2canvas.min.js"></script>

    	<!--basic javascript files-->
    	<script type="text/javascript" src="stm.js"></script>
    	<script type="text/javascript" src="retina.js"></script>

    	<!--style-->
		<link rel="stylesheet" type="text/css" href="jquery.ui.all.css">
    	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="bootstrap-responsive.css">
    	<link rel="stylesheet" type="text/css" href="jquery.ui.all.css">
		<link rel="stylesheet" type="text/css" href="selectBoxIt.css">

    	<!--initialization-->
    	<script type="text/javascript">
      		jQuery(function () {
      			stm.init('http://dunkirk.mcs.anl.gov/~tharriso/mgrast/api2.cgi').then(function() {
      			    Retina.add_renderer({"name": "listselect", "resource": "./renderers/", "filename": "renderer.listselect.js"});
					Retina.add_widget({"name": "NotebookDashboard", "resource": "./widgets/", "filename": "widget.NotebookDashboard.js"});
      				Retina.load_widget("NotebookDashboard").then( function () {
			            Retina.Widget.NotebookDashboard.create("nb_dash");
			    	});
      			});
      		});
    	</script>

  	</head>
  
  	<body>
  	    <div class="container">
            <div class="navbar">
    	        <div class="navbar-inner">
                    <div class="container">
                        <img src="MGRAST_logo.png" style="height: 55px; margin-top: 2px; float: left;">
    	                <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">iPyNB - The MG-RAST iPython Notebook</a>
                    </div>
    	        </div>
    	    </div>
    	    <div id="nb_dash" style="margin-top: 20px;"></div>
		</div>
		<div class="tabbable" style="margin-top: 15px;">
		    <ul id="tab_list" class="nav nav-tabs"></ul>
		    <div id="tab_div" class="tab-content"></div>
		</div>
  	</body>
</html>
