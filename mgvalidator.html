<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG-RAST - MetadataValidator</title>
    <link rel="icon" href="images/MGRAST_favicon.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/retina.js"></script>
    <script src="js/stm.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/bootstrap-responsive.min.css">

    <script>
    stm.init(stm.Config.mgrast_api).then( function() {
	Retina.init( { library_resource: "js/" } ).then( function() {
	    Retina.add_widget({"name": "login", "resource": "widgets/",  "filename": "widget.login.js"});
	    Retina.load_widget("login").then( function() {
		Retina.Widget.create('login', {"target": document.getElementById("login_space")});
	    });
	    Retina.add_widget({"name": "template_validator", "resource": "widgets/",  "filename": "widget.template_validator.js"});
	    Retina.load_widget("template_validator").then( function() {
		Retina.Widget.create('template_validator', {"target": document.getElementById("content"),
							    "info"  : document.getElementById("info")});
	    });
	});
    });
    </script>

  </head>
  
  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner" style="background-image: -moz-linear-gradient(center top , #000000, #000000);">
	<div class="container" style="width: 100%; padding-left: 10px;">
          <img src="images/MGRAST_logo.png" style="float: left; margin-left: -10px; height: 55px;">
    	  <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">MetadataValidator</a>
	  <span id='login_space'></span>
	</div>
      </div>
    </div>
    
    <div style="height: 60px;" class="visible-desktop"></div>

    <div class="container" id="content">

    </div>

  </body>
</html>
