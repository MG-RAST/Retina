<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TESTPAGE</title>
    <link rel="icon" href="images/MGRAST_favicon.ico" type="image/x-icon">
	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
    stm.init(stm.Config.mgrast_api).then( function() {
	Retina.init( { library_resource: "js/" } ).then( function() {
	    Retina.add_widget({"name": "mgbrowse", "resource": "widgets/",  "filename": "widget.mgbrowse.js"});
	    Retina.load_widget("mgbrowse").then( function() {
		var type = Retina.cgiParam('type') || "table";
		var callback = function(data){ console.log(data); };
		Retina.Widget.create('mgbrowse', {"target": document.getElementById("result"), "type": type, "callback": callback });
	    });
	});
    });
	</script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>

  <body style="margin-top: 100px; margin-bottom: 100px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	    <div class="container" style="width: 100%; padding-left: 10px;">
          <img src="images/MGRAST_logo.png	" style="float: left; margin-left: -10px; height: 55px;">
    	  <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">TEST</a>
	  <span id='login_space'></span>
	    </div>
      </div>
    </div>

    <div class="container">

      <div id="result">
	
      </div>

    </div>

  </body>
</html>
