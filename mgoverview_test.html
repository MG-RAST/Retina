<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Metaggenome Overview Test</title>
	<script src="jquery.min.js"></script>
	<script src="stm.js"></script>
	<script src="retina.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script>
    stm.init('http://api.metagenomics.anl.gov/api2.cgi').then(function() {
	Retina.init( { library_resource: "./" } ).then( function () {
	    Retina.add_widget({"name": "metagenome_overview", "resource": "./widgets/",  "filename": "widget.metagenome_overview.js" });
	    Retina.load_widget("metagenome_overview").then( function () {
		Retina.Widget.metagenome_overview.create({ target: document.getElementById("content"), id: "mgm4441137.3" });
	    });
	});
    });
	</script>
  </head>

  <body>
    <div class="container" style="margin-top: 100px; margin-bottom: 100px; width: 1000px;">
       <div id='content'></div>
    </div>
  </body>
</html>
