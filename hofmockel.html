<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hofmockel Demo Page</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
    stm.init('http://api.metagenomics.anl.gov/api2.cgi').then(function() {
	Retina.init( { library_resource: "js/" } ).then( function () {
	    Retina.add_widget({"name": "hofmockel", "resource": "widgets/",  "filename": "widget.hofmockel.js" });
	    Retina.load_widget("hofmockel").then( function () {
		alert('loaded');
	    });
	});
    });
	</script>
  </head>
  <body>
    <input type="button" value="dump session" onclick="stm.dump();" class="btn"><input type="file" onchange="stm.file_upload(event,Retina.Widget.hofmockel.create, { target: document.getElementById('content'), id: 'mgp137' });">
    <div style="margin-top: 50px; margin-left: 25px; margin-right: 25px;">
       <div id='content'></div>
    </div>
  </body>
</html>
