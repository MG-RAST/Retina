<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>plot</title>
	<script src="jquery.min.js"></script>
	<script src="stm.js"></script>
	<script src="retina.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script>
    stm.init('http://api.metagenomics.anl.gov/api2.cgi').then(function() {
	Retina.init( { library_resource: "./" } ).then( function () {
	    Retina.add_renderer({"name": "plot", "resource": "./renderers/",  "filename": "renderer.plot.js" });
	    Retina.load_renderer("plot").then( function () {
		Retina.Renderer.plot.render( {
		    target: document.getElementById('target'),
		    data: Retina.Renderer.plot.exampleData() });
	    });
	});
    });
	</script>
  </head>

  <body>
    
    <div class="container" style="margin-top: 100px;">
      <h2>Plot Demo</h2>
      <div id='target'></div>
    </div>

  </body>
</html>
