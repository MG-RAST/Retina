<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MG-RAST</title>
    <link rel="icon" href="images/MGRAST_favicon.ico" type="image/x-icon">
	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/stm.js"></script>
	<script src="js/retina.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script>
    stm.init(stm.Config.mgrast_api).then( function() {
	Retina.init( { library_resource: "js/" } ).then( function() {
	    var val = document.URL;
	    var param = "mgpage";
	    var page  = "";
	    if (val.indexOf(param) > -1) {
		var url = val.substr(val.indexOf(param));
		page = url.replace(param+"=","");
		page = page.replace(/\#$/, "");
	    }

	    Retina.add_widget({"name": "metagenome_"+page, "resource": "widgets/",  "filename": "widget.metagenome_"+page+".js"});
	    Retina.load_widget("metagenome_"+page).then( function() {
		var mgp = Retina.Widget.create('metagenome_'+page, { "target": document.getElementById("content") });

		Retina.add_widget({"name": "login", "resource": "widgets/",  "filename": "widget.login.js"});
		Retina.load_widget("login").then( function() {
		    Retina.Widget.create('login', {"target": document.getElementById("login_space"), "callback": mgp.loginAction });
		});

		Retina.add_widget({"name": "session", "resource": "widgets/",  "filename": "widget.session.js"});
		Retina.load_widget("session").then( function() {
		    Retina.Widget.create('session', {"target": document.getElementById('session_space')});
		});

	    });
	});
    });
	</script>
  </head>

  <body style="margin-top: 60px; margin-bottom: 100px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container" style="width: 100%; padding-left: 10px;">
          <img src="images/MGRAST_logo.png" style="float: left; background: black; margin-left: -10px; height: 55px;">
    	  <a class="brand" href="#" style="color: white; cursor: default; margin-top: 8px; margin-left: 30px;">MG-RAST</a>
	  <span id='login_space'></span>
	  <span id='session_space' style='float: right; margin-right: 10px;'></span>
	</div>
      </div>
    </div>
    <div class="container" style="margin-top: 80px; margin-bottom: 100px; width: 1000px;">
      <div id='content'></div>
    </div>
  </body>
</html>
